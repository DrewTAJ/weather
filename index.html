<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <title>Weather Widget</title>
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body>
<div class="container">
	<h1>Drew's Weather Forecast</h1>
	<div id="loading">
		<h1>LOADING........</h1>
		<img src="img/712.gif"/>
	</div>	
	<section id="currently">
		<h2>Current Weather</h2>
		<div class="weather-forecast"></div>
	</section>	
	<nav id="navbar">
		<ul>
			<li><a href="#hourly" data-role="pagelink" class="activetab">Hourly</a></li>
			<li><a href="#daily" data-role="pagelink">Daily</a></li>
		</ul>
	</nav>
	<section id="hourly" data-role="page" class="active">
		<h2>Hourly Weather</h2>
		<div class="weather-forecast">
			<ul class="weather-list">
			</ul>
		</div>
	</section>
	<section id="daily" data-role="page">
		<h2>Daily Weather</h2>
		<div class="weather-forecast">
			<ul class="weather-list">
			</ul>
		</div>
	</section>
	<footer>
		<p>Created by Drew Johnson</p>
	</footer>
</div>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/skycons.js"></script>
<script src="js/main.js"></script>    
</body>
</html>
